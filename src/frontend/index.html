<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASU Study Group Matcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="#">My Classes</a>
        <a href="#">Study Groups</a>
    </nav>
    <div class="container">
        <div class="content">
            <div class="main-content">
                <h1>Find Study Partners</h1>
                <form id="studyGroupForm">
                    <input type="text" id="studentName" placeholder="Student Name" required>
                    <input type="text" id="className" placeholder="Class Name (e.g., MAT265)" required>
                    <input type="text" id="studentAvailability" placeholder="Availability (e.g., Evenings)" required>
                    <button type="submit">Find Study Partners</button>
                </form>
                <div id="matchingStudents">
                    <h2>Matching Study Partners</h2>
                </div>
            </div>
            <div class="sidebar">
                <h2>Recent Study Groups</h2>
                <div class="study-group">
                    <ion-icon name="notifications-outline"></ion-icon>
                    MAT265
                </div>
                <div class="study-group">
                    <ion-icon name="notifications-outline"></ion-icon>
                    EEE202
                </div>
                <div class="study-group">
                    <ion-icon name="notifications-outline"></ion-icon>
                    CSE365
                </div>
            </div>
        </div>
    </div>

    <script src="../backend/backend.js">
        
    </script>
    
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
